<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Day 01 Javascript refresher</title>
  </head>
  <body>
    <h2>Hello World</h2>
    <!-- // Example of inline function: -->

    <button onClick="alert('Welcome to 30 days of Javascript')">
      Click Me!
    </button>

    <!-- //Exmaple of Internal Script: -->
    <script>
      console.log("Welcome to 30 days of Javascript");
    </script>

    <!-- //Example of external script added to HTML  -->

    <script src="script.js" defer></script>
    <!-- // Note that multiple external scripts can be added this way -->
    <script type='module' src="main.js" defer></script>
  </body>
</html>
